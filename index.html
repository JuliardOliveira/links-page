<body onload="view('grid')" >

            <div class="filters">

                <button id="btGrid" onclick="view('grid')" class="fa-solid fa-grip"></button>
            
            </div>

            <div class="filters" id="inputDiv">
                <span><input type="search" id="inputSearch" placeholder="Procurar..."></span>

            </div>
        </div>
